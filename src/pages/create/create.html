<ion-header>
  <ion-navbar>
    <ion-title>
      Create {{memeIndex}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="meme-container" tappable (click)="meme.setAnchor($event)">
    <img class="meme-img" [width]="meme.width" [height]="meme.height" src="{{meme.imageUrl}}">
  </div>
</ion-content>
