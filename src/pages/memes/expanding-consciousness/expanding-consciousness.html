<ion-header>
  <ion-navbar>
    <ion-title>Expanding consciousness</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id='meme-img' class="meme-img" [width]="width" [height]="height" [src]="imageUrl">
  <!-- (click)="setAnchor($event.offsetX, $event.offsetY)" -->
  <div id="meme-text-container" tappable>
    <text-block (updated)="updated($event)" text="...your text..." x=0.5% y=2%></text-block>
    <text-block (updated)="updated($event)" text="..." x=0.5% y=27% bx=49% by=49%></text-block>
    <text-block (updated)="updated($event)" text="..." x=0.5% y=50% ></text-block>
    <text-block (updated)="updated($event)" text="..." x=0.5% y=76%></text-block>
  </div>
</ion-content>
