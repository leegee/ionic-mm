<ion-header>
  <ion-navbar>
    <ion-title>Expanding consciousness</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <img id='meme-img' class="meme-img" [width]="width" [height]="height" [src]="imageUrl">
  <div id="meme-text-container" tappable>
    <custom-text #textinput style='position:absolute;left:0.5%; top: 0.5%; height: 24%; width: 47%'></custom-text>
    <custom-text #textinput style='position:absolute;left:0.5%; top: 26%; height: 24%; width: 47%'></custom-text>
    <custom-text #textinput style='position:absolute;left:0.5%; top: 51%; height: 24%; width: 47%'></custom-text>
    <custom-text #textinput style='position:absolute;left:0.5%; top: 75%; height: 24%; width: 47%'></custom-text>
  </div>
</ion-content>
