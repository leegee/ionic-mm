<ion-header>
  <ion-navbar>
    <ion-title>Pepe</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id='meme-img' class="meme-img" [width]="get('width')" [height]="get('height')" [src]="get('imageUrl')">
  <div class="meme-text-container" tappable (click)="setAnchor($event.offsetX, $event.offsetY)">
    <text-block text="Blink" x=52% y=22% clr='black'></text-block>
  </div>
</ion-content>
