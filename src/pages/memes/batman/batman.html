<ion-header>
  <ion-navbar>
    <ion-title>Doge</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id='meme-img' class="meme-img" [width]="width" [height]="height" [src]="imageUrl">
  <div id="meme-text-container" tappable>
    <custom-text #textinput style='position:absolute; top:0; left:5%; width:45%; height:20%; color:white'>Something</custom-text>
    <custom-text #textinput style='position: absolute; top:0; left:60%; width:41%; height:20%;color:white'>Something else</custom-text>
  </div>
</ion-content>
