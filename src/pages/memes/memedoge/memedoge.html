<ion-header>
  <ion-navbar>
    <ion-title>Doge</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

    <text-block text="So scare" x=80% y=20% clr='cyan'></text-block>
    <text-block text="What r\nyou doing" x=14% y=50% clr='red'></text-block>
    <text-block text="Keep yr hands away from me" clr='yellow' x=40% y=75%></text-block>
    <text-block text="Concern" x=75% y=50% clr='magenta'></text-block>
  </div>
</ion-content>
