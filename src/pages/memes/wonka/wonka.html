<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id='meme-img' class="meme-img" [width]="width" [height]="height" [src]="imageUrl">
  <div id="meme-text-container" tappable>
    <text-block justify='center' text="Something will go here" x=10% y=10% clr='white'></text-block>
    <text-block justify='center' text="Something else will go here" x=50% y=80% clr='white'></text-block>
  </div>
</ion-content>
