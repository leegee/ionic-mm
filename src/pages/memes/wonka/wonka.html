<ion-header>
  <ion-navbar>
    <ion-title>Wonka</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="meme-img" [width]="get('width')" [height]="get('height')" [src]="get('imageUrl')">
  <div class="meme-container" tappable (click)="setAnchor($event.offsetX, $event.offsetY)">
    <text-block text="Something will go here" x=1% y=10% clr='white'></text-block>
    <text-block text="Something else will go here" x=1% y=50% clr='white'></text-block>
  </div>
</ion-content>
