<ion-header>
  <ion-navbar>
    <ion-title>Button</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id='meme-img' class="meme-img" [width]="width" [height]="height" [src]="imageUrl">
  <div id="meme-text-container" tappable>
    <custom-text #textinput style='position:absolute; top:5%; left:33%; width:28%; height:9%; color:black'>Something</custom-text>
    <custom-text #textinput style='position:absolute; top:5%; left:69%; width:20%; height:9%; color:black'>Something</custom-text>
  </div>
</ion-content>
