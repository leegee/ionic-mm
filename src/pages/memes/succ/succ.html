<ion-header>
  <ion-navbar>
    <ion-title>Mr Succ</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img id='meme-img' class="meme-img" [width]="width" [height]="height" [src]="imageUrl">
  <div id="meme-text-container" tappable>
    <text-block text="Succ" x=12% y=12% (updated)="updated($event)"></text-block>
    <text-block text="Blink" x=52% y=72% (updated)="updated($event)"></text-block>
  </div>
</ion-content>
