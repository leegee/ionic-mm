<ion-header>
  <ion-navbar>
    <ion-title>Memeology: Dank Memes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines no-padding>
    <ion-item *ngFor="let meme of blankMemes, let i = index" [navPush]="meme" [navParams]="i" no-padding>
      <figure class='meme-thumbnail'>
        <img src="{{meme.thumbnailUrl}}">
        <figcaption>{{meme.title}}</figcaption>
      </figure>
    </ion-item>
  </ion-list>
</ion-content>
