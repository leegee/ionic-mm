<ion-list>
  <ion-item>
    <ion-label>Word wrap</ion-label>
    <ion-toggle color='secondary' [(ngModel)]="selections['word-wrap']" (ionChange)='onChange()'></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Overflow wrap</ion-label>
    <ion-toggle color='secondary' [(ngModel)]="selections['overflow-wrap']" (ionChange)='onChange()'></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Whitespace wrap</ion-label>
    <ion-toggle color='secondary' [(ngModel)]="selections['white-space']" (ionChange)='onChange()'></ion-toggle>
  </ion-item>
</ion-list>

<ion-list radio-group [(ngModel)]="selections['text-align']" (ionChange)='onChange()'>
  <ion-item>
    <ion-label>Align left</ion-label>
    <ion-radio value="left"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Align center</ion-label>
    <ion-radio value="center"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Align  right</ion-label>
    <ion-radio value="right"></ion-radio>
  </ion-item>
</ion-list>

<ion-list radio-group [(ngModel)]="selections['font-family']" (ionChange)='onChange()'>
  <ion-item>
    <ion-label>Roboto</ion-label>
    <ion-radio value="Roboto"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Anton</ion-label>
    <ion-radio value="AntonRegular"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Marker</ion-label>
    <ion-radio value="'Comic Sans',PermanentMarkerRegular"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Georgia</ion-label>
    <ion-radio value="Georgia"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Times</ion-label>
    <ion-radio value="'Times New Roman',Times,serif"></ion-radio>
  </ion-item>
</ion-list>
