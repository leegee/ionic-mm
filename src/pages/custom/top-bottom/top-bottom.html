<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Meme {{width}} x {{height}}</ion-title>
    <ion-buttons end [hidden]="!imageUrl">
      <button ion-button icon-only (click)="share(false)">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id='editable-image' [hidden]="!imageUrl">
    <img id='meme-img' class='meme-img' src="{{imageUrl}}" (load)="onImageLoad()">
    <div id="meme-text-container">
      <custom-text #textinput  style='position: absolute; width:100%;height:25%; top:5%;  color: white; background:black'></custom-text>
      <custom-text #textinput  style='position: absolute;  width:100%;height:25%; bottom:5%;  color: white; background:black'></custom-text>
    </div>
  </div>

  <div [hidden]="!isWeb" class='image-selector'>
    <input id='meme-img' [hidden]='imageUrl' type='file' accept='.jpg,.jpeg,.png' (change)='getImageFile($event)'>
  </div>

</ion-content>
