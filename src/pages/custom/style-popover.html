<ion-list class='style-popover'>
  <ion-list>
    <ion-item>
      <ion-label>Word wrap</ion-label>
      <ion-toggle color='secondary' [(ngModel)]="selections['word-wrap']" (ionChange)='onChange()'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Overflow wrap</ion-label>
      <ion-toggle color='secondary' [(ngModel)]="selections['overflow-wrap']" (ionChange)='onChange()'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Whitespace wrap</ion-label>
      <ion-toggle color='secondary' [(ngModel)]="selections['white-space']" (ionChange)='onChange()'></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-segment color="secondary" [(ngModel)]="selections['text-align']" (ionChange)='onChange()'>
    <ion-segment-button value="left"> Left </ion-segment-button>
    <ion-segment-button value="center"> Center </ion-segment-button>
    <ion-segment-button value="right"> Right </ion-segment-button>
  </ion-segment>

  <ion-item>
    <ion-label>Typeface</ion-label>
    <ion-select [(ngModel)]="selections['font-family']" (ionChange)='onChange()'>
      <ion-option value="Roboto" style='font-family:Roboto'>Roboto</ion-option>
      <ion-option value="AntonRegular" style='font-family:AntonRegular'>Anton</ion-option>
      <ion-option value="'Comic Sans',PermanentMarkerRegular" style='font-family:"Comic Sans",PermanentMarkerRegular'>Marker</ion-option>
      <ion-option value='Courier New,Courier' style='font-family:Courier New,Courier'>Courier</ion-option>
      <ion-option value="'Times New Roman',Times,serif" style="font-family:'Times New Roman',Times,serif">Times</ion-option>
      <ion-option value="Georgia,serif" style="font-family:Georgia,serif">Georgia</ion-option>
    </ion-select>
  </ion-item>

  <ion-list radio-group [(ngModel)]="selections['color']" (ionChange)='onChange()'>
    <ion-item>
      <ion-label>Black text</ion-label>
      <ion-radio value="black"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>White text</ion-label>
      <ion-radio value="white"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="selections['-webkit-text-stroke-color']" (ionChange)='onChange()'>
    <ion-item>
      <ion-label>Black outline</ion-label>
      <ion-radio value="black"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>White outline</ion-label>
      <ion-radio value="white"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-range min='0' max='100' pin='true' [(ngModel)]="selections['-webkit-text-stroke-width']" (ionChange)='onChange()'>
        <ion-label range-left>No
          <br/>outline</ion-label>
        <ion-label range-right>Thick
          <br/>outline</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
