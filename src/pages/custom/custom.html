<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Meme {{width}} x {{height}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id='editable-image' [hidden]="!imageUrl">
    <img id='meme-img' class='meme-img' src="{{imageUrl}}" width='{{width}}' height='{{height}}'>
    <<div id="meme-text-container" style.width='{{width}}' style.='{{height}}'>
      <!-- for dev: cover whole image -->
      <custom-text width='{{width}}' height='{{height}}'></custom-text>
    </div>
  </div>

  <div [hidden]="!isWeb">
    <input id='meme-img' [hidden]='imageUrl' type='file' accept='.jpg,.jpeg,.png' (change)='getImageFile($event)'>
  </div>

</ion-content>
