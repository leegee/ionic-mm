<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Meme {{width}} x {{height}}</ion-title>
    <ion-buttons end [hidden]="!imageUrl">
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id='editable-image' [hidden]="!imageUrl">
    <img id='meme-img' class='meme-img' src="{{imageUrl}}" (load)="onImageLoad()">
    <div id="meme-text-container" style.width='{{width}}' style.height='{{height}}'>
      <!-- for dev: cover whole image -->
      <custom-text></custom-text>
    </div>
  </div>

  <div [hidden]="!isWeb">
    <input id='meme-img' [hidden]='imageUrl' type='file' accept='.jpg,.jpeg,.png' (change)='getImageFile($event)'>
  </div>

</ion-content>
