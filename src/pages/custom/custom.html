<ion-header>
  <ion-navbar>
    <ion-title>New Meme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div id='image-chosen' [hidden]="!userImageSrc">
    <img src="{{userImageSrc}}">
    <custom-text></custom-text>
  </div>

  <div [hidden]="!isWeb">
    <input id='userImage' [hidden]='userImageSrc' type='file' accept='.jpg,.jpeg,.png' (change)='getImageFile($event)'>
  </div>

</ion-content>
