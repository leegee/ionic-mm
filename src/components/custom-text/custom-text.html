<div id='menu-handle'></div>
<textarea
  #textinput
  class='meme-text-container'
  [(ngModel)]='text'
  placeholder='{{placeholder}}'
  [style]='getStyleAttr()'
  (input)='sizeText($event)'
  (touchstart)='onTouchStart($event)'
  (touchmove)='onTouchMove($event)'
  (touchend)='onTouchEnd()'
></textarea>
