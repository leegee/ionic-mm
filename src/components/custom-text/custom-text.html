<div id='menu-handle' (click)='onMenuHandleClick($event)'>
  <ion-icon name='options'></ion-icon>
</div>
<!-- <ion-icon id='menu-handle' name='options' (click)='onMenuHandleClick($event)'></ion-icon> -->

<textarea
  #textinput
  class='meme-text-container'
  [(ngModel)]='text'
  placeholder='{{placeholder}}'
  [style]='getStyleAttr()'
  (input)='sizeText($event)'
  (touchstart)='onTouchStart($event)'
  (touchmove)='onTouchMove($event)'
  (touchend)='onTouchEnd()'
></textarea>
