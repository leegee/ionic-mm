<ion-menu [content]="content" color="dark">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Memeology</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-group no-lines>
      <button color="dark" menuClose ion-item *ngFor="let p of libraryPages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <ion-list-header color="dark"> Custom Memes </ion-list-header>
      <button color="dark" menuClose ion-item *ngFor="let p of customPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-item-group>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
